<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudoku Solver</title>
  <link rel="stylesheet" href="sudoku.css" />
</head>
<body>
  <h1>Sudoku Solver</h1>
